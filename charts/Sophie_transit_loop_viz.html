</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-72ed11c27e59ee98b72322b61ee78ddf"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "type", "legend": {"title": "Aspect Type"}, "scale": {"domain": ["Cinderella", "Super", "Turbulent"], "range": ["#0000FF", "#FF0000", "#000000"]}, "type": "nominal"}, "tooltip": [{"field": "date", "format": "%Y-%m-%d", "title": "Date", "type": "temporal"}, {"field": "type", "title": "Aspect Type", "type": "nominal"}, {"field": "count", "title": "Number of Aspects", "type": "quantitative"}], "x": {"axis": {"format": "%Y-%m-%d"}, "field": "date", "title": "Date", "type": "temporal"}, "y": {"field": "count", "stack": "zero", "title": "Number of Aspects", "type": "quantitative"}}, "height": 400, "title": "Transit Aspects Over Time", "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-72ed11c27e59ee98b72322b61ee78ddf": [{"date": "2025-03-15T00:00:00", "type": "Cinderella", "count": 2}, {"date": "2025-03-16T00:00:00", "type": "Cinderella", "count": 2}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
